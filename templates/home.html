<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <title>Online Connect 4 - Home</title>
</head>
<body>
  <div class="container">
    <div class="room-box">
      <input type="text" id="roomInput" placeholder="Input room ID (for joining)">
      <button onclick="joinRoom()">Join room</button>
      <button onclick="createRoom()">Create room</button>
      <button onclick="createAIRoom()">PvE</button>

    </div>
  </div>
  <script>
    function joinRoom() {
      const roomId = document.getElementById('roomInput').value;
      if (roomId) {
        window.location.href = `/room/${roomId}`;
      } else {
        alert('Please input room ID');
      }
    }

    function createRoom() {
      window.location.href = '/create_room';
    }
    
    function createAIRoom() {
  				window.location.href = '/create_ai_room';
				}

  </script>
</body>
</html>
